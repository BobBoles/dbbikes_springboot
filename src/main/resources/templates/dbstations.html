<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dublin Bike Stations</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="@{/contracts}">JCDecaux Dublin Bikes</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/contracts}">JCDecaux Contracts</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/stations}">Stations</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/map}">Map</a>
            </li>
        </ul>
    </div>
</nav>
<div class="py-5 container">
    <div class="row">
        <div class="col">
            <h1>Dublin Bike Stations</h1>
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>Number</th>
                    <th>Name</th>
                    <th>Lat</th>
                    <th>Lng</th>
                    <th>Banking</th>
                    <th>Bonus</th>
                    <th>Bike Stands</th>
                    <th>Available Bike Stands</th>
                    <th>Available Bikes</th>
                    <th>Status</th>
                    <th>Last Update</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="d : ${data}">
                    <td th:text="${d.number}"></td>
                    <td th:text="${d.name}"></td>
                    <td th:text="${d.position.lat}"></td>
                    <td th:text="${d.position.lng}"></td>

                    <td th:text="${d.banking}"></td>
                    <td th:text="${d.bonus}"></td>
                    <td th:text="${d.bike_stands}"></td>
                    <td th:text="${d.available_bike_stands}"></td>
                    <td th:text="${d.available_bikes}"></td>
                    <td th:text="${d.status}"></td>
                    <td th:text="${d.last_update}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
