<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dublin Bike Stations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1/dist/css/bootstrap.min.css" rel="stylesheet"  crossorigin="anonymous">
</head>
<body>
<div th:insert="~{nav :: nav}"></div>
<div class="py-5 container">
    <div class="row">
        <div class="col">
            <h1>Dublin Bike Stations</h1>
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>Number</th>
                    <th>Name</th>
                    <th>Lat</th>
                    <th>Lng</th>
                    <th>Banking</th>
                    <th>Bonus</th>
                    <th>Bike Stands</th>
                    <th>Available Bike Stands</th>
                    <th>Available Bikes</th>
                    <th>Status</th>
                    <th>Last Update</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="d : ${data}">
                    <td><a th:href="@{/stations/detail/{id}(id=${d.number})}" th:text="${d.number}"></a></a></td>
                    <td><a th:href="@{/stations/detail/{id}(id=${d.number})}" th:text="${d.name}"> </a></td>
                    <td th:text="${d.position.lat}"></td>
                    <td th:text="${d.position.lng}"></td>
                    <td th:text="${d.banking}"></td>
                    <td th:text="${d.bonus}"></td>
                    <td th:text="${d.bike_stands}"></td>
                    <td th:text="${d.available_bike_stands}"></td>
                    <td th:text="${d.available_bikes}"></td>
                    <td th:text="${d.status}"></td>
                    <td th:text="${d.last_update}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
